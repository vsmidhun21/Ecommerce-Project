<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiZone | Contact</title>
    
    <link rel="stylesheet" href="./style.css">
    
    <!-- Font Awesome imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Flat Icon Imports -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>

<body>

    <!-- Navbar -->
    <div class="navbar-container">
        <h1>MultiZone</h1>
        <div class="navbar__menuitems">
            <a href="index.html">Home</a>
            <a href="collections.html">Collections</a>
            <a href="login.html">Signin | Signup</a>
        </div>
        <i id="menubar" style="font-size: 25px;cursor: pointer;" class="fa-solid fa-bars"></i>
    </div>

    <div class="sidemenu">
        <div class="sidemenu__maindiv">
            <div id="sidemenu__close">
                <i id="sidemenu__closebar" style="cursor: pointer;" class="fa-solid fa-xmark"></i>
            </div>
            <div class="sidemenu__content">
                <a href="index.html">Home</a>
                <a href="collections.html">Collections</a>
                <a href="login.html">Signin | Signup</a>
            </div>
        </div>
    </div>


    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>





    <!-- news Letter -->
    <div class="newsletter">
        <h1>Join our News Letter</h1>
        <p>Signup for our email newspaper to get exclusive discounts, updates, and more </p>
        <input style="width: 80%;padding: 10px;" type="text" /><br>
        <button type="submit">Subscribe <i style="font-size: 2vw;" class="fa-solid fa-arrow-right"></i></button>
    </div>

   <!-- footer -->
		<div class="footer">
			<h1>MultiZone</h1>
			<p>The place where you love</p>
			<div class="footer__icon">
				<i class='bx bxl-instagram-alt'></i>
				<i class='bx bxl-facebook-circle' ></i>
				<i class='bx bxl-youtube'></i>
			</div>
			<p class="subtitle">Copyrights @ 2024 MultiZone.com</p>
		</div>

</body>

</html>
