{% extends 'shop/Layouts/main.html' %}

{% block title %}
Collections | MultiZone
{% endblock title %} 

{% block content %}
<section class="bg-light py-3 my-3" style="min-height:600px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Collections</a></li>
                </ol>
            </nav>
            {% for item in catagery %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="{{item.image.url}}"  class="card-image-top" alt="Categories">
                    <a href="{% url 'collections' item.name %}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>


{% endblock content %}
